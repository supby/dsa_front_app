<div class="col-md-4">
  <table class="table table-striped">
    <caption>Caption</caption>
    <thead>
      <tr>
        <th>
          <div class="btn-group" dropdown>
            <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
              Game Date <span class="caret"></span>
            </button>
            <div *dropdownMenu class="dropdown-menu" role="menu">
              <datepicker [(ngModel)]="dt" (selectionDone)="gameDateChanged($event)"></datepicker>
            </div>
          </div>
        </th>
        <th>Team 1 Name</th>
        <th>Team 2 Name</th>
        <th>Win Probability</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data | async">
        <td>{{row.gameDate}}</td>
        <td>{{row.firstTeamName}}</td>
        <td>{{row.secondTeamName}}</td>
        <td>{{row.winProbability}}</td>
      </tr>
    </tbody>
  </table>
</div>
